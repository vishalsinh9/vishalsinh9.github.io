<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Map - Canada</title>
    <style>
       /* Reset default styles */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Set a background color or image */
body {
  background-color: #f2f2f2;
}

/* Center the map container */
#map {
  height: 500px;
  width: 100%;
  margin: 0 auto;
}

/* Styling for map markers */
.google-maps-marker {
  /* Add your marker styles here */
  background-color: #007BFF;
  color: #fff;
  padding: 6px 12px;
  border-radius: 50%;
  cursor: pointer;
}

/* Styling for marker info windows */
.google-maps-infowindow {
  /* Add your info window styles here */
  background-color: #fff;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
  padding: 10px;
  border-radius: 4px;
  max-width: 200px;
}

.google-maps-infowindow h3 {
  margin-top: 0;
  margin-bottom: 8px;
  font-size: 16px;
}

.google-maps-infowindow p {
  margin: 0;
}

/* Styling for the header */
header {
  background-color: #007BFF;
  color: #fff;
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 36px;
}

/* Styling for the footer */
footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

/* Add your own additional styles as needed */

/* Media queries for responsiveness */
@media (max-width: 768px) {
  /* Add styles for smaller screens */
}

@media (max-width: 480px) {
  /* Add styles for mobile screens */
}

    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Assuming you have obtained your API key from the weather API provider
const apiKey = 'YOUR_API_KEY';
const weatherAPIUrl = 'https://api.weatherapi.com/v1/current.json';

// Function to fetch weather data from the API
async function fetchWeatherData(latitude, longitude) {
    try {
        const response = await fetch(`${weatherAPIUrl}?key=${apiKey}&q=${latitude},${longitude}`);
        const data = await response.json();
        return data;
    } catch (error) {
        console.error('Error fetching weather data:', error);
        return null;
    }
}

// Function to initialize the map
function initMap() {
    // Initialize the map (you need to use a valid API key for Google Maps)
    const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 56.1304, lng: -106.3468 }, // Default center for Canada
        zoom: 4 // Adjust the zoom level as needed
    });

    // Add markers to the map with weather information
    // You'll need to fetch latitude and longitude for specific cities/locations
    const cities = [
        { name: 'Toronto', lat: 43.651070, lng: -79.347015 },
        { name: 'Vancouver', lat: 49.2827, lng: -123.1207 },
        // Add more cities as needed...
    ];

    cities.forEach(city => {
        const marker = new google.maps.Marker({
            position: { lat: city.lat, lng: city.lng },
            map: map,
            title: city.name
        });

        fetchWeatherData(city.lat, city.lng)
            .then(data => {
                if (data) {
                    // Display weather information in the marker's info window
                    const infoWindow = new google.maps.InfoWindow({
                        content: `<strong>${city.name}</strong><br>Temperature: ${data.current.temp_c}Â°C<br>Condition: ${data.current.condition.text}`
                    });

                    marker.addListener('click', () => {
                        infoWindow.open(map, marker);
                    });
                }
            });
    });
}

    </script>
</body>
</html>
