<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishalsinh - Your Next Career Move</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Vishalsinh</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
 <div class="container">
        <h2>Job Application Form</h2>
        <form id="application-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="message">Message (optional):</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>
    <section id="home">
        <div class="container">
            <h2>Welcome to Vishalsinh</h2>
            <p>Your gateway to exciting career opportunities!</p>
            <!-- Add call-to-action buttons or content here -->
        </div>
    </section>

    <!-- Other sections like About, Services, Contact can be added similarly -->

    <footer>
        <div class="container">
            <p>&copy; 2024 Vishalsinh. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
