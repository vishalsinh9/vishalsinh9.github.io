<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Stock Details</title>
</head>
<body>
    <div class="stock-container">
        <div class="stock-details">
            <h2>NSE - ABC Stock</h2>
            <p>Price: <span id="nse-price">Loading...</span></p>
            <p>Volume: <span id="nse-volume">Loading...</span></p>
        </div>
        <div class="price-indicator">
            <span id="price-indicator">Loading...</span>
        </div>
    </div>

    <div class="stock-container">
        <div class="stock-details">
            <h2>BSE - XYZ Stock</h2>
            <p>Price: <span id="bse-price">Loading...</span></p>
            <p>Volume: <span id="bse-volume">Loading...</span></p>
        </div>
        <div class="price-indicator">
            <span id="price-indicator-bse">Loading...</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
