<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canadian Toronto Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Canadian Toronto Time</h1>
        <div class="date-time">
            <p id="real-time"></p>
            <p id="real-date"></p>
        </div>
        <div class="calendar">
            <!-- Calendar code with holidays will be added here -->
        </div>
        <div class="notes">
            <h2>Notes</h2>
            <textarea id="notes" rows="10" placeholder="Write your notes here..."></textarea>
        </div>
        <div class="quotes">
            <h2>Quotes</h2>
            <blockquote>
                "The only way to do great work is to love what you do." - Steve Jobs
            </blockquote>
            <!-- Add more quotes here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
